<!--@subject {{var store.getFrontendName()}}: Customer Feedback Received @-->
<!--@vars
{"store url=\"\"":"Store Url",
"skin url=\"images/logo_email.gif\" _area='frontend'":"Email Logo Image",
"var store.getFrontendName()":"Store Name",
"var feedback.getCustomerName()":"Customer Name",
"var feedback.getOrderNumber()":"Order Number",
"var feedback.getOrderTotal()":"Order Total",
"var feedback.getRating()":"Feedback Rating",
"var feedback.getComments()":"Feedback Comments"},
@-->
<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center" valign="top" style="padding:20px 0 20px 0">
                    <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                        <!-- [ header starts here] -->
                        <tr>
                            <td valign="top"><a href="{{store url=""}}"><img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/></a></td>
                        </tr>
                        <!-- [ middle starts here] -->
                        <tr>
                            <td valign="top">
                                <h1 style="font-size:18px; font-weight:normal; margin:0 0 11px 0;">A customer has posted feedback on the store</h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table cellspacing="0" cellpadding="0" border="0" width="650" style="border:1px solid #EAEAEA;">
                                    <tbody>
                                        <tr>
                                            <td valign="top" bgcolor="#EAEAEA">Customer Name</td>
                                            <td valign="top">{{var feedback.getCustomerName()}}</td>
                                        </tr>
                                        <tr>
                                            <td valign="top" bgcolor="#EAEAEA">Order Number</td>
                                            <td valign="top">{{var feedback.getOrderNumber()}}</td>
                                        </tr>
                                        <tr>
                                            <td valign="top" bgcolor="#EAEAEA">Order Total</td>
                                            <td valign="top">{{var feedback.getOrderTotal()}}</td>
                                        </tr>
                                        <tr>
                                            <td valign="top" bgcolor="#EAEAEA">Rating</td>
                                            <td valign="top">{{var feedback.getRating()}}</td>
                                        </tr>
                                        <tr>
                                            <td valign="top" colspan="2" bgcolor="#EAEAEA" style="text-align:center;">Comments</td>
                                        </tr>
                                        <tr>
                                            <td valign="top">{{var feedback.comments}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you, <strong>{{var store.getFrontendName()}}</strong></p></center></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
